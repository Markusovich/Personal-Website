		<script>
		function myFunction() {
  		var inpObj = document.getElementById("formData");
  		if (!inpObj.checkValidity()) {
    		document.getElementById("demo").innerHTML = inpObj.validationMessage;
  		} else {
   			alert("Form has successfully submitted.");
				var msg = document.getElementById("formData");
				msg.outerHTML = "<h1>Thank you. Your feedback has been recorded :)</h1>";
  		} 
		}

						<input type="text" name="last" placeholder="Last name" pattern="[a-zA-Z]+" required /><br>
						<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx" required /><br>
